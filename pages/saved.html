<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSync - Saved Videos</title>
    <link rel="stylesheet" href="../assets/saved.css">
    <link rel="stylesheet" href="../assets/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/all.min.css">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="../assets/theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="shortcut icon" href="../imgs/education.png" type="image/x-icon">
    
</head>
<body>
    <nav class="navbar py-3">
        <div class="container py-3">
            <span class="navbar-brand title2 mb-0">EduSync</span>
            <div class="navbar-nav ms-auto d-flex flex-row align-items-center">
                <a class="nav-link px-2" href="../pages/home.html"><i class="fa-solid fa-house"></i></a>
                <a class="nav-link px-2" href="../pages/pomotimer.html"><i class="fa-solid fa-stopwatch-20"></i></a>
                <a class="nav-link px-2" href="../pages/dashboard.html"><i class="fa-solid fa-chart-line"></i></a>
                <button class="theme-toggle-btn ms-3">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h1><i class="fas fa-bookmark"></i> Saved Videos</h1>
            <p>Your collection of educational content</p>
        </div>

        <div id="saved-count" style="text-align: center; margin-bottom: 1rem; color: #666;"></div>
        
        <div style="text-align: center;">
            <button id="clear-all-btn" class="clear-all-btn" style="display: none;">
                <i class="fas fa-trash"></i> Clear All
            </button>
        </div>

        <div id="saved-videos-container" class="video-grid"></div>
    </main>


    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/theme.js"></script>
    <script>
        function loadSavedVideos() {
            const savedVideos = JSON.parse(localStorage.getItem("savedVideos") || "[]");
            const container = document.getElementById("saved-videos-container");
            const countEl = document.getElementById("saved-count");
            const clearAllBtn = document.getElementById("clear-all-btn");

            countEl.textContent = `${savedVideos.length} video(s) saved`;

            if (savedVideos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <i class="fas fa-bookmark"></i>
                        <h3>No saved videos yet</h3>
                        <p>Start saving videos from the home page!</p>
                        <a href="../pages/home.html" class="btn btn-primary mt-3">Go to Home</a>
                    </div>
                `;
                clearAllBtn.style.display = "none";
                return;
            }

            clearAllBtn.style.display = "inline-block";
            container.innerHTML = "";

            savedVideos.reverse().forEach((video, index) => {
                const card = document.createElement("div");
                card.className = "video-card";

                const savedDate = new Date(video.savedAt).toLocaleDateString();

                card.innerHTML = `
                    <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail">
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-channel">${video.channel}</div>
                        <div class="video-date">Saved on ${savedDate}</div>
                        <div class="video-actions">
                            <button class="btn-watch" onclick="watchVideo('${video.videoId}')">
                                <i class="fas fa-play"></i> Watch
                            </button>
                            <button class="btn-remove" onclick="removeVideo(${savedVideos.length - 1 - index})">
                                <i class="fas fa-trash"></i> Remove
                            </button>
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        function watchVideo(videoId) {
            window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
        }

        function removeVideo(index) {
            const savedVideos = JSON.parse(localStorage.getItem("savedVideos") || "[]");
            savedVideos.splice(index, 1);
            localStorage.setItem("savedVideos", JSON.stringify(savedVideos));
            loadSavedVideos();
        }

        document.getElementById("clear-all-btn").addEventListener("click", () => {
            if (confirm("Are you sure you want to remove all saved videos?")) {
                localStorage.removeItem("savedVideos");
                loadSavedVideos();
            }
        });

        // Logout
        document.getElementById("logout-btn").addEventListener("click", (e) => {
            e.preventDefault();
            if (confirm("Are you sure you want to log out?")) {
                localStorage.removeItem("authToken");
                localStorage.removeItem("user");
                window.location.href = "../index.html";
            }
        });

        loadSavedVideos();
    </script>
</body>
</html>
