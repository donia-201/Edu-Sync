<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSync - Login</title>
    <link rel="stylesheet" href="../assets/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/signup.css">
    <link rel="stylesheet" href="../assets/theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="shortcut icon" href="../imgs/education.png" type="image/x-icon">
</head>
<body class="min-vh-96 justify-content-start align-items-center">
    <section class="header">
        <div>
            <img src="../imgs/education.png" alt="" width="60" class="img-fluid d-flex justify-content-center">
        </div>
        <h1 class="heading">EduSync</h1>
        <h3>Welcome Back!</h3>
    </section>

    <div class="d-flex justify-content-center">
        <section class="container bg-fo">
            <form class="row g-3" id="login-form">
                <div class="col-12">
                    <label for="uNameOrEmail" class="form-label">Enter your User Name or E-mail</label>
                    <input type="text" class="form-control" id="uNameOrEmail" placeholder="Your User Name or E-mail..." required>
                    <span class="error" id="user-error"></span>
                </div>
                <div class="col-12">
                    <label for="pass" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control pass" id="pass" placeholder="Password" required>
                        <span id="togglePassword" class="toggle-icon">
                            <i class="fa-solid fa-eye"></i>
                        </span>
                    </div>
                    <span class="error" id="password-error"></span>
                </div>
                <div class="col-12">
                    <button class="btn button-primary" type="submit">Login</button>
                </div>
            </form>
        </section>
    </div>

    <section class="link">
        <div class="login">
            <h3>You don't have an account?</h3>
            <a href="../pages/signup.html">Sign up</a>
        </div>
        <div>
            <button class="btn button-outline-primary g-id-signin" data-type="standard" onclick="GoogleRedirect()">
                continue with
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24" height="24" style="display: inline;">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                    <path fill="none" d="M0 0h48v48H0z"></path>
                </svg>
            </button>
        </div>
    </section>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/theme.js"></script>

<script>
        function GoogleRedirect() {
            window.location.href =
                "https://accounts.google.com/o/oauth2/v2/auth?" +
                new URLSearchParams({
                    client_id: "562682529890-tq8hjqqtml1kp2oop25i6j7gheiu89h1.apps.googleusercontent.com",
                    redirect_uri: "https://edu-sync-back-end-production.up.railway.app/google-callback",
                    response_type: "code",
                    scope: "email profile",
                    access_type: "online",
                    prompt: "select_account"
                });
        }
    </script>
</body>
</html>
