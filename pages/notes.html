<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSync - My Notes</title>
        <link rel="stylesheet" href="../assets/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="../assets/notes.css">
    <link rel="stylesheet" href="../assets/theme.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="../imgs/education.png" type="image/x-icon">

</head>
<body>
    <nav class="navbar py-3">
        <div class="container  py-3">
            <span class="navbar-brand title2 mb-0">EduSync</span>
            <div class="navbar-nav ms-auto d-flex  flex-row align-items-center">
                <a class="nav-link px-2" href="../pages/dashboard.html"><i class="fa-solid fa-chart-line"></i></a>                
                <a class="nav-link px-2" href="../pages/events.html"><i class="fa-regular fa-calendar"></i></a>
                <a class="nav-link px-2" href="../pages/pomotimer.html"><i class="fa-solid fa-stopwatch-20"></i></a>
                <a class="nav-link px-2" href="../pages/home.html"><i class="fa-solid fa-house"></i></a>                
                <button class="theme-toggle-btn ms-3">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>
    </nav>

    <main>
        <header class="text-center">
            <h2>My Notes</h2>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search-notes" placeholder="Search notes...">
                <i class="fas fa-search" id="search-btn"></i>
            </div>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="note">Notes Only</button>
            <button class="filter-btn" data-filter="task">Tasks Only</button>
            <button class="filter-btn" data-filter="completed">Completed Tasks</button>
        </div>

        <div id="notes-container">
            <div class="loading">Loading notes...</div>
        </div>

        <div class="buttons-container">
            <button type="button" class="add-btn" id="add-note">
                <i class="fa-regular fa-note-sticky"></i>
                Add Note
            </button>
            <button type="button" class="add-btn" id="add-task">
                <i class="fa-regular fa-square-check"></i>
                Add Task
            </button>
        </div>
    </main>

    <div class="modal-overlay" id="deleteModal">
        <div class="modal-content">
            <h3><i class="fas fa-exclamation-triangle" style="color: #ff6b6b;"></i> Delete Note</h3>
            <p>Are you sure you want to delete this note? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" id="cancelDelete">Cancel</button>
                <button class="modal-btn modal-btn-delete" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
    <script src="../js/shared.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/notes.js"></script>
</body>
</html>
