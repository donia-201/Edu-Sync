<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSync</title>
    <link rel="stylesheet" href="../assets/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/all.min.css">
    <link rel="stylesheet" href="../assets/signup.css">
    <link rel="stylesheet" href="../assets/theme.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap"
    rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
<link rel="shortcut icon" href="../imgs/education.png" type="image/x-icon">
    
</head>
<body>
    <section class="header">
        <div>
            <img src="../imgs/education.png" alt="" width="60" class="img-fluid d-flex justify-content-center">
        </div>
        <h1 class="heading">EduSync</h1>
        <h3> You don't Have Account? </h3>
    </section>
    <div class="d-flex justify-content-center">
    <section class="container bg-fo ">
        <form class="row g-3" id="signup-form">
        <div class="col-12">
        <label for="name" class="form-label">your name</label>
        <input type="text" class="form-control " id="name" placeholder="Your Name Is ..." required>
        </div>
                <div class="col-12">
        <label for="email" class="form-label">your Email</label>
        <input type="email" class="form-control " id="email" placeholder="example abc@gmail.com ..." required>
        <span class="error" id="email-error"></span>
                </div>
        <div class="col-12">
            <label for="uName" class="form-label">Username</label>
        <div class="input-group ">
        <input type="text" class="form-control " id="uName" placeholder="Your User-Name Is ..." required>
                <span class="error" id="uName-error"></span>

        </div>
            <div> Please choose a username.</div>
        </div>
<div class="col-12">
  <label for="password" class="form-label">Pass-Word</label>
  <div class="input-group">
    <input type="password" class="form-control pass" id="password" placeholder=" write strong valid pass word" required>
    <span id="togglePassword" class="toggle-icon">
      <i class="fa-solid fa-eye"></i>
    </span>
  </div>
  <span class="error" id="password-error"></span>
</div>
<div class="col-12">
  <label for="pass2" class="form-label">Confirm Pass-Word</label>
  <div class="input-group">
    <input type="password" class="form-control pass" id="pass2" placeholder=" Re-write  pass word" required>
    <span id="togglePassword2" class="toggle-icon">
      <i class="fa-solid fa-eye icon"></i>
    </span>
  </div>
</div>
    
    <div class="col-12">
        <label for="sfield" class="form-label">Study Field</label>
        <select class="form-select form-control " id="sfield" onchange="toggleOtherField()" required>
        <option selected disabled value="">chooce...</option>
        <option value="Architecture"> Architecture</option>
        <option value="AI"> AI</option>
        <option value="Biology"> Biology</option>
        <option value="Business Administration"> Business Administration</option>
        <option value="Chemistry"> Chemistry</option>
        <option value="Computer science"> Computer science</option>
        <option value="Cyber security"> Cyber security</option>
        <option value=" Data science"> Data science</option>
        <option value="Education"> Education</option>
        <option value="Engineering"> Engineering</option>
        <option value="Graphic Design">Graphic Design </option>
        <option value="Law">Law</option>
        <option value="Marketing"> Marketing</option>
        <option value="Mathematics"> Mathematics</option>
        <option value="Medicine"> Medicine</option>
        <option value="Pharmacy"> Pharmacy</option>
        <option value="Physics"> Physics</option>
        <option value="Psychology"> Psychology</option>
        <option value="Static"> Static</option>
        <option value="Other"> Other</option>
        </select>
        <input type="text" name="OtherField" class="form-control mt-4 " id="OtherField" placeholder="Enter Your study Fild...">
    </div>
    <div class="col-12">
        <div class="form-check">
        <input class="form-check-input " type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
        <label class="form-check-label" for="invalidCheck3">
            Agree to terms and conditions
        </label>
        <div id="invalidCheck3Feedback" class="invalid-feedback">
            You must agree before submitting.
        </div>
        </div>
    </div>
    <div class="col-12">
    <button class="btn button-primary" type="submit">Sign up</button>
</div>
</form>
    </section>
    </div>
    <section class="link ">
        <div class="login">
        <h3>You already have an account? </h3>
        <a href="../pages/login.html"> log in</a>
        </div>
        <div>
    <div id="g_id_onload"
    data-client_id="562682529890-tq8hjqqtml1kp2oop25i6j7gheiu89h1.apps.googleusercontent.com"
    data-callback="handleCredentialResponse">
    </div>
    <div id="g_id_onload"
    data-client_id="562682529890-tq8hjqqtml1kp2oop25i6j7gheiu89h1.apps.googleusercontent.com"
    data-context="signin"
    data-ux_mode="popup"
    data-callback="handleCredentialResponse">
</div>

<div class="g_id_signin button-outline-primary"
    data-type="standard"
    data-shape="rectangular"
    data-theme="outline"
    data-text="continue_with"
    data-size="large">
</div>
        </div>

    </section>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="../js/signup.js"></script>
    <script src="../js/theme.js"></script>
</body>
</html>
