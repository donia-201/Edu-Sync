<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSync - Home</title>
    <link rel="stylesheet" href="../assets/home.css">
    <link rel="stylesheet" href="../assets/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/all.min.css">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="../assets/theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="shortcut icon" href="../imgs/education.png" type="image/x-icon">
    <style>
        .welcome-section {
            background: linear-gradient(135deg, var(--primary-color, #6366f1) 0%, var(--secondary-color, #8b5cf6) 100%);
            color: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            margin: 2rem auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .search-container {
            max-width: 600px;
            margin: 2rem auto;
        }
        .search-box {
            display: flex;
            gap: 10px;
        }
        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }
        .search-box button {
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            background: var(--primary-color, #6366f1);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        .search-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }
        .playlist-section {
            margin: 3rem 0;
        }
        .playlist-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-color, #333);
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        .video-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .video-info {
            padding: 1rem;
        }
        .video-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            color: #333;
            display: -webkit-box;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .video-channel {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.5rem;
        }
        .video-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .video-actions button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }
        .btn-watch {
            background: #6366f1;
            color: white;
        }
        .btn-save {
            background: #10b981;
            color: white;
        }
        .btn-watch:hover { background: #4f46e5; }
        .btn-save:hover { background: #059669; }
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #666;
        }
        .no-results {
            text-align: center;
            padding: 3rem;
            color: #999;
        }
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .video-card {
                background: #1f2937;
            }
            .video-title {
                color: #f3f4f6;
            }
            .search-box input {
                background: #374151;
                border-color: #4b5563;
                color: white;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar py-3">
        <div class="container py-3">
            <span class="navbar-brand title2 mb-0">EduSync</span>
            <div class="navbar-nav ms-auto d-flex flex-row align-items-center">
                <a class="nav-link px-2" href="../pages/home.html"><i class="fa-solid fa-house"></i></a>
                <a class="nav-link px-2" href="../pages/pomotimer.html"><i class="fa-solid fa-stopwatch-20"></i></a>
                <a class="nav-link px-2" href="../pages/dashboard.html"><i class="fa-solid fa-chart-line"></i></a>
                <button class="btn button-nav ms-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#myside-bar">
                    <i class="fas fa-bars"></i>
                </button>
                <button class="theme-toggle-btn ms-3">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Welcome Section -->
        <section class="welcome-section text-center">
            <h1 id="welcome-message">Welcome! </h1>
            <p id="study-field-message" class="mt-2 fs-5"></p>
        </section>

        <!-- Search Section -->
        <section class="search-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search for educational videos...">
                <button id="search-btn"><i class="fas fa-search"></i> Search</button>
            </div>
        </section>

        <!-- Search Results -->
        <section id="search-results" class="playlist-section" style="display: none;">
            <h2 class="playlist-title">Search Results</h2>
            <div id="search-videos" class="video-grid"></div>
        </section>

        <!-- Recommended Playlists -->
        <section id="recommended-playlists">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading recommended content...
            </div>
        </section>
    </main>

    <aside>
        <div class="offcanvas offcanvas-start side-body" tabindex="-1" id="myside-bar">
            <div class="offcanvas-header justify-content-end">
                <button class="btn-close p-3" type="button" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body side-body d-flex flex-column ps-5">
                <ul class="list-unstyled mt-3">
                    <li><i class="fa-solid fa-bookmark"></i>
                        <a href="../pages/saved.html">Saved Videos</a></li>
                    <li><i class="fa-solid fa-stopwatch-20"></i>
                        <a href="../pages/pomotimer.html">Pomodoro Timer</a></li>
                    <li><i class="fas fa-comments"></i>
                        <a href="../pages/aichat.html">AI Chat</a></li>
                    <li><i class="fa-solid fa-chart-line"></i>
                        <a href="../pages/dashboard.html">Dashboard</a></li>
                    <li><i class="fa-solid fa-bell"></i>
                        <a href="../pages/notification.html">Notification</a></li>
                    <li><i class="fa-solid fa-note-sticky"></i>
                        <a href="../pages/notes.html">Notes</a></li>
                    <li><i class="fa-regular fa-calendar"></i>
                        <a href="../pages/calendar.html">Calendar</a></li>
                    <li><i class="fa-solid fa-gear"></i>
                        <a href="../pages/setting.html">Settings</a></li>
                    <li><i class="fa-solid fa-address-book"></i>
                        <a href="../pages/contact.html">Contact Us</a></li>
                    <li><i class="fa-solid fa-arrow-right-to-bracket"></i>
                        <a href="#" id="logout-btn">Log Out</a></li>
                </ul>
            </div>
        </div>
    </aside>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/home.js"></script>
</body>
</html>
